<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Async/Await Example</h1>

<h2>Handling Rejected Promise with Try-Catch</h2>

<div id="log"></div>

<script>
function logMessage(message) {
  const logDiv = document.getElementById("log");
  logDiv.innerHTML += message + '<br>';
}

function fetchData(url, delay) {
  return new Promise((resolve, reject) => {
    setTimeout(() => {
      reject(new Error(`Error fetching data from ${url}`));
    }, delay);
  });
}

async function fetchDataWithHandling() {
  try {
    const data = await fetchData('server1.com', 2000);
    logMessage(data);
  } catch (error) {
    logMessage('Error: ' + error.message);
  }
}

fetchDataWithHandling();
</script>

</body>
</html>
