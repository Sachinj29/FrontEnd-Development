<!DOCTYPE html>
<html>
<body>
<h1>IF-ELSE</h1>

<p id="Num"></p>

<script>

let num = 12;

if(num==0){
  document.getElementById("Num").innerHTML="Number is Zero";
}
else if(num%2==0){
  document.getElementById("Num").innerHTML="Number is Even Number";
}
else{
   document.getElementById("Num").innerHTML="Number is Odd Number";
}

  

</script>

</body>
</html>
