<!DOCTYPE html>
<html>
<body>

<h1>Array Methods :</h1>

<p id="push"></p>
<p id="push1"></p>

<p id="pop"></p>
<p id="pop1"></p>


<script>

const Color = ["Red","Blue","Green","Pink"];
document.getElementById("push").innerHTML=Color;

//Push :--

Color.push("Balck");
document.getElementById("push1").innerHTML=Color;


//Pop:--
<br>
document.getElementById("pop").innerHTML=Color.pop();



</script>

</body>
</html>
