<!DOCTYPE html>
<html>
<body>

<h1>Array Methods :</h1>

<p id="pop"></p>
<p id="pop1"></p>


<script>

const Color = ["Red","Blue","Green","Pink"];
document.getElementById("pop").innerHTML=Color;

//pop :--

Color.pop();
document.getElementById("pop1").innerHTML=Color;


</script>

</body>
</html>
