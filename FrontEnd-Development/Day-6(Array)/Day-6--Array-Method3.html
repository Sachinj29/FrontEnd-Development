<!DOCTYPE html>
<html>
<body>

<h1>Array Methods :</h1>

<p id="unshift"></p>
<p id="unshift1"></p>


<script>

const Color = ["Red","Blue","Green","Pink"];
document.getElementById("unshift").innerHTML=Color;

//pop :--

Color.unshift("Balck");
document.getElementById("unshift1").innerHTML=Color;


</script>

</body>
</html>
