<!DOCTYPE html>
<html>
<body>

<h1>Array Methods :</h1>

<p id="shift"></p>
<p id="shift1"></p>


<script>

const Color = ["Red","Blue","Green","Pink"];
document.getElementById("shift").innerHTML=Color;

//pop :--

Color.shift();
document.getElementById("shift1").innerHTML=Color;


</script>

</body>
</html>
