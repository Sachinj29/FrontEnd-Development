<!DOCTYPE html>
<html>
<body>
<h1>Arithmetic Operations:</h1>

<p id="Cal"></p>

<script>
let num1 = 25;
let num2 = 10;

let Add = num1 + num2;
let Sub = num1 - num2;
let Mul = num1 * num2;
let Div = num1 / num2;

document.getElementById("Cal").innerHTML = 
    "The Addition is: " + Add + "<br>" +
    "The Subtraction is: " + Sub + "<br>" +
    "The Multiplication is: " + Mul + "<br>" +
    "The Division is: " + Div;
</script>
</body>
</html>
