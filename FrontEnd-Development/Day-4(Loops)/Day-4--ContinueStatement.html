<!DOCTYPE html>
<html>
<body>
<h1>Print 1 to 10, Skip 5:</h1>
<p id="Loop"></p>

<script>
let result = "";
for (let i = 1; i <= 10; i++) {
    if (i === 5) {
        continue; 
    }
    result += i + " "; }

document.getElementById("Loop").innerText = result; 
</script>

</body>
</html>
